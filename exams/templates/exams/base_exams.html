<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پلتفرم آزمون‌های آنلاین{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('/static/fonts/vazir/Vazir.eot');
            src: url('/static/fonts/vazir/Vazir.eot?#iefix') format('embedded-opentype'),
                 url('/static/fonts/vazir/Vazir.woff2') format('woff2'),
                 url('/static/fonts/vazir/Vazir.woff') format('woff'),
                 url('/static/fonts/vazir/Vazir.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Vazir', sans-serif;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>پلتفرم آزمون‌های آنلاین</h1>
    </header>

    <main class="container my-4">
        {% if messages %}
        <div class="messages mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; ۱۴۰۳ - تمامی حقوق محفوظ است</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
